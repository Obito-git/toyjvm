name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      PKG_ARG: "--package class_file --package classp --package common"

    strategy:
      matrix:
        rust: [ stable ]
        jdk: [ '24.0.2' ]
        jdk_distribution: [ 'oracle' ]
    
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up rust (${{ matrix.rust }})
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Set up Java (${{ matrix.jdk_distribution }} ${{ matrix.jdk }})
        uses: actions/setup-java@v4
        with:
          distribution: ${{ matrix.jdk_distribution }}
          java-version: ${{ matrix.jdk }}

      - name: Cache compiled fixtures
        id: cache-fixtures
        uses: actions/cache@v4
        with:
          path: target/test-classes
          key: >
            ${{ runner.os }}-jdk-${{ matrix.jdk }}-${{ matrix.jdk_distribution }}-fixtures-
            ${{ hashFiles('vm/testdata/**/*.java', 'runtime/testdata/**/*.java', 'prepare_fixtures.py', 'class_file/fixtures.toml')}}

      - name: Prepare fixtures (compile + extract)
        if: steps.cache-fixtures.outputs.cache-hit != 'true'
        run: python3 prepare_fixtures.py

      - name: Install cargo-hack
        run: cargo install --locked cargo-hack

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: check (no default features)
        shell: bash
        env: { RUSTFLAGS: -Dwarnings }
        run: |
          cargo hack check --all-targets --no-default-features $PKG_ARG

      - name: check (each feature)
        shell: bash
        env: { RUSTFLAGS: -Dwarnings }
        run: |
          cargo hack check --all-targets --each-feature $PKG_ARG

      - name: check (all features)
        shell: bash
        env: { RUSTFLAGS: -Dwarnings }
        run: |
          cargo hack check --all-targets --all-features $PKG_ARG

      - name: clippy (each feature)
        shell: bash
        env: { RUSTFLAGS: -Dwarnings }
        run: |
          cargo hack clippy --all-targets --each-feature $PKG_ARG -- -D warnings

      - name: clippy (all features)
        shell: bash
        env: { RUSTFLAGS: -Dwarnings }
        run: |
          cargo hack clippy --all-targets --all-features $PKG_ARG -- -D warnings

      - name: Build
        run: cargo build --verbose --locked

      - name: Run tests
        run: cargo test --all-features --verbose --locked
